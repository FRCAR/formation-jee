<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<f:metadata>
	<f:viewParam name="id" value="#{restaurantTypeFaceBean.loadId}" />
	<f:viewAction action="#{restaurantTypeFaceBean.onLoad}" />
</f:metadata>

<h:head>
</h:head>
<h:body>
	<h:outputStylesheet name="css/stylesheet.css" target="head" />

	<h:form>
		<h2>Restaurant type form</h2>
		<p>You can create, consult or update a restaurant here!</p>
		<p>
			<label id="id">Id :</label><br />
			<h:inputText type="text" id="id" name="id"
				value="#{restaurantTypeFormBean.id}" required="true" readonly="true" />
		</p>
		<p>
			<label id="name">Name :</label><br />
			<h:inputText type="text" id="name" name="name"
				placeholder="Enter name here" value="#{restaurantTypeFormBean.name}"
				required="true" >
				<f:validateLength minimum = "2" maximum = "12" />
			</h:inputText>
			<h:message for = "name" style = "color:red" />
		</p>

		<p>
			<h:commandButton value="Save"
				action="#{restaurantTypeFaceBean.save}" />
			<h:commandButton value="Cancel" immediate="true"
				action="front-page" />
		</p>
	</h:form>

</h:body>
</html>
