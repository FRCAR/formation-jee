<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
</h:head>
<h:body>
	<h:outputStylesheet name="css/stylesheet.css" target="head" />

	<h:form prependId="false">
		<h2>Restaurant form</h2>
		<p>You can create, consult or update a restaurant here!</p>
		
		<p>
			<label for="name">Name :</label><br /> 
			<h:inputText id="name"
				name="name" placeholder="Enter name here"
				value="#{restaurantFormBean.name}"  />
		</p>
		
		<p>
			<label for="address">Address :</label><br />
			<h:inputText id="address" name="address"
				value="#{restaurantFormBean.address}" />
		</p>
		
		<p>
			<label for="phone">Phone :</label><br />
			<h:inputText id="phone" name="phone"
				value="#{restaurantFormBean.phone}" required="true" />
		</p>
		
		<p>
			<h:commandButton value="Disydd" type="button">
				<f:ajax event="click" render="name" execute="address" />
			</h:commandButton>
		</p>
	</h:form>

	<script>
		function check(input) {
			if (input.value !== document.getElementById('email').value) {
				input.setCustomValidity('The two email addresses must match.');
			} else {
				// input is valid -- reset the error message
				input.setCustomValidity('');
			}
		}
	</script>
</h:body>
</html>
